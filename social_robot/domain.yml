%YAML 1.1
---
actions:
- action_get_med
- action_hello_world
- action_move
- utter_askstate
- utter_botstate
- utter_cheer_up
- utter_default
- utter_did_that_help
- utter_fedi
- utter_getIdentity
- utter_goodbye
- utter_greet
- utter_happy
- utter_introduce
- utter_job_done
- utter_job_status_enquiry
- utter_offer_help
- utter_welcome
entities:
- day
- direction
- med_name
- medActionType
- move_type
- name
- number
intents:
- add_med
- thanks
- greet
- ask_state
- goodbye
- introduce
- mood_great
- stop
- affirm
- deny
- mood_unhappy
- tell_fedi
- move_cmd
slots:
  name:
    initial_value: human
    type: text
templates:
  utter_askstate:
  - text: How are you doing?
  - text: How are you feeling today?
  - text: Are you alright?
  utter_botstate:
  - text: I am good
  - text: I am great and ready to help
  - text: I am feeling well
  - text: I am great, thanks for asking
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_default:
  - text: Sorry, I didn't get that.
  - text: Apologies, I am not smart enough to understand that yet.
  utter_did_that_help:
  - text: Did that help you?
  utter_fedi:
  - text: If you insist on this, he will kill you
  - text: You better not cancel the order, he needs it
  utter_getIdentity:
  - text: Who am I talking to?
  - text: Can I please have your name?
  - text: What should I call you?
  - text: What do you prefer to be called?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey!
  - text: Hi there
  - text: Hello, I am your helping bot.
  utter_happy:
  - text: Great carry on!
  - text: I am glad to hear that.
  utter_introduce:
  - text: Nice to meet you, {name}.
  - text: Hello there, {name}.
  utter_job_done:
  - text: Done!
  - text: I did that.
  - text: Job done successfully
  utter_job_status_enquiry:
  - text: Did I do this right?
  - text: Was the action performed correctly?
  - text: How did I do?
  utter_offer_help:
  - text: How can I help you?
  - text: Is there anything I can do for you?
  - text: I am at your service
  utter_welcome:
  - text: Glad I could help!
  - text: Always here for you.
  - text: My pleasure
  - text: You're welcome
